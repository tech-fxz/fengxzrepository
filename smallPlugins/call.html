<!DOCTYPE html>
<html>
<head>
	<title>this的指向</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
</head>
<body>
<script>
(function(){
	function add(a,b) 
	{ 
	   console.log(this===sub); 
	   console.log(a+b); 
	} 
	function sub(a,b) 
	{ 
	    console.log(this===app); 
	    console.log(a-b);	
	} 
	function app(a,b){
	    console.log(a+b);
	};
	
	add.call(sub,3,1);//this===sub
	sub.apply(app,[6,5]);//this===window

	

	var f=function(){
            console.log(this); 
            this.f1=function(){
		console.log(this);
	    };
	}
	f();//this===window
	var n=new f();//this===f{}，注this!=f
	n.f1();//this=n
	f1();//this===window

})();
</script>
</body>
</html>
