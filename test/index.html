<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../JS/snowJs/grunt/pro/snowJs.min.css">
    <link rel="stylesheet" href="../snowCss/base.min.css">
    <link rel="stylesheet" href="grunt/pro/test.min.css">

    <script src="../JS/snowJs/grunt/dev/snowJs.dev.js"></script>
    <script type="text/javascript" charset="utf-8"
            src="http://lib.jxt189.com/otherlib/js-base64/2.1.9/base64.min.js"></script>
    <script src="web.config.js"></script>
    <script src="grunt/dev/test.dev.js"></script>
</head>
<body>
<div>
    this is test pager.

    <div id="chart" class="snowJs-control-canvas"></div>
    <div>
        <button class="save" onclick="save_click()">上传</button>
    </div>
    <div>
        <ul>
            <li>
                <h3>二进制编码</h3>

                <p class="stringText">编码前：支持中文吗? ying gai shi zhi chi de.</p>
                <button class="encodeBinary" onclick="encodeBinary()">编码</button>
                <p class="encodeBinaryText"></p>
            </li>
            <li>
                <h3>二进制解码</h3>

                <p class="encodeBinaryText"></p>
                <button class="decodeBinary">解码</button>
                <p class="decodeBinaryText"></p>
            </li>
        </ul>
    </div>
</div>

<div class="jingleCat">
    <div class="jingleCat-header">
        <div class="jingleCat-header-face">
            <div class="jingleCat-header-face-eye jingleCat-header-face-eye-left">
                <div class="jingleCat-header-face-eye-spot jingleCat-header-face-eye-spot-right"></div>
            </div>
            <div class="jingleCat-header-face-eye jingleCat-header-face-eye-right">
                <div class="jingleCat-header-face-eye-spot jingleCat-header-face-eye-spot-left"></div>
            </div>

            <div class="jingleCat-header-face-nose"></div>

            <div class="jingleCat-header-face-lines">
                <div class="jingleCat-header-face-lines-line"></div>
                <div class="jingleCat-header-face-lines-middle jingleCat-header-face-lines-middle-left"></div>
                <div class="jingleCat-header-face-lines-middle jingleCat-header-face-lines-middle-right"></div>

                <div class="jingleCat-header-face-lines-slash jingleCat-header-face-lines-slash-top jingleCat-header-face-lines-slash-left"></div>
                <div class="jingleCat-header-face-lines-slash jingleCat-header-face-lines-slash-top jingleCat-header-face-lines-slash-right"></div>

                <div class="jingleCat-header-face-lines-slash jingleCat-header-face-lines-slash-bottom jingleCat-header-face-lines-slash-left"></div>
                <div class="jingleCat-header-face-lines-slash jingleCat-header-face-lines-slash-bottom jingleCat-header-face-lines-slash-right"></div>
            </div>

            <div class="jingleCat-header-face-smile"></div>
        </div>
        <div class="jingleCat-neck"></div>
        <div class="jingleCat-body"></div>
    </div>
</div>

<div class="register">
    <div class="register-form-account">
        <input type="text" placeholder="请输入账号">
    </div>
    <div class="register-form-password">
        <input type="password" placeholder="请输入密码">
    </div>
    <div class="register-form-face">
        <input type="file" class="file">
        <img src="" alt="头像">
    </div>
    <div class="register-form-submit">
        <button>保存</button>
    </div>

    <script>
        //cache 练习
        var $form = $s('.register');
        $form.find('.register-form-submit button').on('click', function (event) {
            debugger;
            var form = {};
            var account = $form.find('.register-form-account input').val();
            var password = $form.find('.register-form-password input').val();
            var path = $form.find('.register-form-face input').val();

            _s.cache.set({
                type: 'cookie',
                key: 'account',
                value: account
            });
            var accounts = _s.cache.get({
                type: 'cookie',
                key: 'account'
            });
            console.log(accounts);

            _s.cache.delete({
                type: 'cookie',
                key: 'account'
            });

            form.account = account;
            form.password = password;
            form.path = path;

            var objectToString = JSON.stringify(form);

            _s.cache.set({
                type: 'localStorage',
                key: 'registerForm',
                value: objectToString
            });
            var registerStr = _s.cache.get({
                type: 'localStorage',
                key: 'registerForm'
            });

            console.log(registerStr);
            var registerObj = JSON.parse(registerStr);
            console.log(registerObj.account);
            console.log(registerObj.password);

            _s.cache.set({
                type: 'localStorage',
                key: 'r1',
                valueL: '3'
            });
            console.log('r1:' + 'r1');
            _s.cache.set({
                type: 'localStorage',
                key: 'r2',
                valueL: '8'
            });

            _s.cache.delete({
                type: 'localStorage',
                key: 'r1'
            });
            _s.cache.set({
                type: 'sessionStorage',
                key: 'r3',
                value: '123'
            });

//            _s.cache.set({
//                type:'cookie',
//                key:'account',
//                value:password
//            });
        });
    </script>
</div>

</body>
</html>
