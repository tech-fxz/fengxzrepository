<script>
    alert(sum(10,10));
    function sum (num1,num2){
    return num1+num2;
    };
//    alert(sum1(20,10));
    var sum1= function (n1, n2) {
        return n1+n2;
    }
    alert(sum1(20,20));
    document.write("得出结论：");
    document.write('<br>');
    document.write('函数声明：在执行任何代码之前可以调用；函数表达式：必须执行完起其代码后才可以调用，在之前调用会报is not a function！');
</script>
