<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    (function () {
        var createComparisonFunction = function (prototypeName) {
            return function (obj1, obj2) {
                var v1 = obj1[prototypeName];
                var v2 = obj2[prototypeName];
                if (v1 < v2) {
                    return -1;
                } else if (v1 > v2) {
                    return 1;
                } else {
                    return 0;
                }
            };
        };

        var i = 0;
        var sort = function (personalList, fn) {
            //js：排序具体逻辑实现
            if(fn){
                for (var i = 0; i < personalList.length; i++) {
                    for (var j = i+1; j < personalList.length; j++) {
                        var r=fn(personalList[i],personalList[j]);
                        if (r>0) {
                            var mmaxV = personalList[i];
                            personalList[i] = personalList[j];
                            personalList[j] = mmaxV;
                        }
                    }
                }
            }else{
                for (var i = 0; i < personalList.length; i++) {
                    for (var j = i+1; j < personalList.length; j++) {
                        if (personalList[i] > personalList[j]) {
                            var mmaxV = personalList[i];
                            personalList[i] = personalList[j];
                            personalList[j] = mmaxV;
                        }
                    }
                }
            }
        };


        var personalList = [
            {name: 'Jacky', age: 18, height: 171},
            {name: 'David', age: 17, height: 168},
            {name: 'Mark', age: 16, height: 179},
            {name: 'Kobe', age: 26, height: 190}
        ];
        sort(personalList, createComparisonFunction('name'));
        var list1 = sort(personalList,createComparisonFunction('name'));
        console.log('name:' + JSON.stringify(personalList));
        var list2 = sort(personalList,createComparisonFunction('age'));
        console.log('age:' + JSON.stringify(personalList));
        var list3 = sort(personalList,createComparisonFunction('height'));
        console.log('height:' + JSON.stringify(personalList));
//        var l=[5,3,1,2,4];
//        sort(l);
        return;
        var list1 = personalList.sort(createComparisonFunction('name'));
        console.log('personalList:' + JSON.stringify(personalList));
        var list2 = personalList.sort(createComparisonFunction('age'));
        console.log('personalList:' + JSON.stringify(personalList));
        var list3 = personalList.sort(createComparisonFunction('height'));
        console.log('personalList:' + JSON.stringify(personalList));
    })();
</script>
</body>
</html>
